<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Did I Say That?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <not-capable id="not-capable">
      <span>You are not able to use this software.</span>

      <span>Please try again from an</span>
      <a href="https://www.android.com/phones/"><img src="https://www.android.com/static/img/logos-2x/android-wordmark-8EC047.png"></a>
      <span>device, or from one of these browsers:</span>

      <a href="https://www.google.com/chrome/"><img src="https://www.google.com/chrome/assets/common/images/chrome_logo_2x.png?mmfb=a5234ae3c4265f687c7fffae2760a907"></a>

      <a href="https://www.mozilla.org/en-US/firefox/new/"><img src="https://www.mozilla.org/media/img/firefox/template/header-logo-inverse.510f97e92635.png"></a>
    </not-capable>

    <capable id="capable">
      <no-permission id="no-permission">
        <!-- <annoucement>Nothing will happen until the use of your microphone is allowed</annoucement> -->
        <annoucement>Recording will begin when the use of your microphone is allowed</annoucement>

        <hint>If you have allowed the use of your microphone, try <a href="" onclick="window.location.reload(true)">REFRESHING THE PAGE</a></hint>
      </no-permission>

      <authorized id="authorized">
        <upper
          ontouchstart="return this.firstElementChild.touchStart(event)"
          ontouchend="return this.firstElementChild.touchEnd(event)">
          <now id="now"
               onmousewheel="return this.cycleFFTSize(event.deltaY < 0)"
               onclick="this.classList.toggle('vertical')"
               onmousedown="return this.mouseDown(event)"
               onmouseup="return this.mouseUp(event)"
               onmousemove="return this.mouseMove(event)"
               oncontextmenu="return this.cycleFFTSize()">
            <nodes id="nodes" class="vertical">
            </nodes>
          </now>

          <menu id="now-menu"
                onmouseup="return this.previousElementSibling.mouseUp(event)">
            <more-bars onmouseup="this.parentNode.previousElementSibling.cycleFFTSize()">
            More Bars
            </more-bars>
            <less-bars onmouseup="this.parentNode.previousElementSibling.cycleFFTSize(true)">
            Less Bars
            <less-bars>
          </menu>
        </upper>

        <lower>
          <history id="history"
                   onmousewheel="return cycleHistorySize(event.deltaY < 0)"
                   onmousedown="return this.mouseDown(event)"
                   onmouseup="return this.mouseUp(event)"
                   oncontextmenu="return cycleAccumulationPeriod()">
          </history>
          <playback-visuals></playback-visuals>

          <!-- <time id="time">
            <span><hours></hours> <sup>x60 +</sup></span>
            <span><minutes></minutes> <sup>x60 +</sup></span>
            <span><seconds></seconds> <sup>x1000 +</sup></span>
            <span><milliseconds></milliseconds> <sub>ms</sub></span>
          </time> -->
          <time id="time">
            <span><hours></hours> <sup>°</sup></span>
            <span><minutes></minutes> <sup>'</sup></span>
            <span><seconds></seconds> <sup>''</sup></span>
            <span><milliseconds></milliseconds> <sub>ms</sub></span>
          </time>
        </lower>

        <storage-panel>
        Stored stuff
        </storage-panel>

        <overlay>
          <storage onclick="storage()"><icon>-</icon></storage>
          <fullscreen onclick="requestFullScreen()"
                      title="Go FullScreen">
            <a1>
              <up>↑</up>
              <down>↑</down>
            </a1>
            <a2>
              <left>↑</left>
              <right>↑</right>
            </a2>
          </fullscreen>

        </overlay>
      </authorized>
    </capable>

    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
