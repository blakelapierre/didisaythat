<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Did I Say That?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <now>
      <nodes id="nodes" class="vertical"
           onclick="this.classList.toggle('vertical')"
           oncontextmenu="return this.cycleFFTSize()">
      </nodes>

      <fullscreen onclick="requestFullScreen()"
                  title="Go FullScreen">
        <up>↑</up>
        <down>↑</down>
        <left>↑</left>
        <right>↑</right>
      </fullscreen>
    </now>

    <history id="history"
             onclick="cycleHistoryLength()"
             oncontextmenu="return cycleAccumulationPeriod()">

    </history>

    <size id="size"></size>

    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
