<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Did I Say That?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="app.css">
  </head>
  <body>

    <now id="now"
         onmousewheel="return this.cycleFFTSize(event.deltaY < 0)"
         onclick="this.classList.toggle('vertical')"
         onmousedown="return this.mouseDown(event)"
         onmouseup="return this.mouseUp(event)"
         onmousemove="return this.mouseMove(event)"
         oncontextmenu="return this.cycleFFTSize()">
      <nodes id="nodes" class="vertical">
      </nodes>

      <menu id="now-menu">
        <bars>
        More Bars
        </bars>
      </menu>

      <fullscreen onclick="requestFullScreen()"
                  title="Go FullScreen">
        <a1>
          <up>↑</up>
          <down>↑</down>
        </a1>
        <a2>
          <left>↑</left>
          <right>↑</right>
        </a2>
      </fullscreen>
    </now>

    <history id="history"
             onmousewheel="return cycleHistoryLength(event.deltaY < 0)"
             onmousedown="return this.mouseDown(event)"
             oncontextmenu="return cycleAccumulationPeriod()">
    </history>
    <playback-visuals></playback-visuals>

    <size id="size"></size>

    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
